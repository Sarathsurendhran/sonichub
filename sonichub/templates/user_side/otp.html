{% extends "user_side/base-footer.html" %}
{% load static %}
{% block content %}

<form action="{% url 'user_side:verify_otp' %}" method="post" id="otp-form">
    {% csrf_token %}

    <div class="form-group row">
        <div class="col-12">
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="form-group row">
        <div class="col-8">
            <input class="form-control" type="number" name="otp" placeholder="Enter the OTP" required>
        </div>
        <div class="col-4">
            <button type="submit" class="btn btn-primary form-control" href="verify_otp">Verify OTP</button>
        </div>
    </div>
</form>

{% endblock content %}
